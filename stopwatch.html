<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Stopwatch - PassionTools</title>
    <style>
        /* üé® GLOBAL TYPOGRAPHY & THEME VARIABLES */
        :root {
            /* Light Theme */
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --input-bg: #f8fafc;
            --input-border: #cbd5e1;
            --accent: #ef4444;
            --accent-hover: #dc2626;
            --bulb-hover: #0f172a;
            --bulb-active: #0f172a;
            --modern-blue: #3b82f6;
            --modern-blue-dark: #2563eb;
            --success-bg: rgba(16, 185, 129, 0.15);
            --success-text: #059669;
            --danger-bg: rgba(239, 68, 68, 0.15);
            --danger-text: #dc2626;
            
            /* Footer */
            --footer-bg: #111827;
            --footer-text: #94a3b8;
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-color: #020617;
            --card-bg: #111827;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --input-bg: #1e293b;
            --input-border: #475569;
            --bulb-hover: #f8fafc;
            --bulb-active: #fbbf24;
            --success-text: #34d399;
            --danger-text: #f87171;

            /* Footer */
            --footer-bg: #020617;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* üî∑ HEADER */
        header {
            position: sticky;
            top: 0;
            height: 70px;
            width: 100%;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-container {
            width: 100%;
            max-width: 900px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
        }

        .logo-passion { color: var(--text-main); }
        .logo-tools {
            background: linear-gradient(135deg, #ef4444, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-link {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-link:hover { color: var(--accent); }

        .vertical-divider {
            height: 20px;
            width: 1px;
            background-color: var(--border-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            border-radius: 6px;
        }

        .theme-toggle svg { width: 20px; height: 20px; }
        .theme-toggle:hover { color: var(--bulb-hover); }
        [data-theme="dark"] .theme-toggle svg { color: var(--bulb-active); }

        /* üì¶ MAIN TOOL SECTION */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            width: 100%;
        }

        .tool-container {
            width: 100%;
            max-width: 900px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 30px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .card h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
            text-align: center;
            margin-bottom: 0;
        }

        /* ‚è± TIME DISPLAY */
        .time-display {
            display: flex;
            justify-content: center;
            align-items: baseline;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-weight: 700;
            color: var(--text-main);
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px 20px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
            font-variant-numeric: tabular-nums;
        }

        .time-segment {
            font-size: 48px;
            line-height: 1;
        }

        .time-separator {
            font-size: 36px;
            margin: 0 8px;
            color: var(--text-muted);
            line-height: 1;
        }

        .time-ms {
            font-size: 30px;
            color: var(--modern-blue);
        }

        /* üîò CONTROLS */
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--modern-blue), var(--modern-blue-dark));
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .btn-primary:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-main);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:not(:disabled):hover {
            background-color: var(--input-bg);
            border-color: var(--text-muted);
        }

        /* üìã LAPS SECTION */
        .laps-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: none; /* Shown when laps exist */
            flex-direction: column;
        }

        .laps-header {
            display: grid;
            grid-template-columns: 1fr 2fr 2fr;
            background-color: var(--input-bg);
            padding: 12px 16px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
        }

        .laps-list {
            max-height: 250px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .lap-row {
            display: grid;
            grid-template-columns: 1fr 2fr 2fr;
            padding: 12px 16px;
            font-size: 15px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-variant-numeric: tabular-nums;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-main);
        }

        .lap-row:last-child {
            border-bottom: none;
        }

        .lap-fastest {
            background-color: var(--success-bg);
            color: var(--success-text);
            font-weight: 600;
        }

        .lap-slowest {
            background-color: var(--danger-bg);
            color: var(--danger-text);
            font-weight: 600;
        }

        /* üìä SUMMARY SECTION */
        .summary-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .summary-box {
            background: var(--input-bg);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            border: 1px solid var(--border-color);
        }

        .summary-label {
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--text-muted);
        }

        .summary-val {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }

        /* üì± RESPONSIVENESS */
        @media (min-width: 768px) {
            .time-segment { font-size: 64px; }
            .time-separator { font-size: 48px; }
            .time-ms { font-size: 40px; }
            .summary-container { grid-template-columns: repeat(4, 1fr); }
            .card { padding: 40px; }
        }

        /* üîª FOOTER */
        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: 30px 20px;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <span class="logo-passion">Passion</span><span class="logo-tools">Tools</span>
            </div>
            <div class="header-controls">
                <a href="index.html" class="nav-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Tools
                </a>
                <div class="vertical-divider"></div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.9 1.2 1.5 1.5 2.5"/>
                        <path d="M9 18h6"/>
                        <path d="M10 22h4"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="tool-container">
            <div class="card">
                <h1>Precision Stopwatch</h1>
                
                <div class="time-display">
                    <span class="time-segment" id="disp-h">00</span>
                    <span class="time-separator">:</span>
                    <span class="time-segment" id="disp-m">00</span>
                    <span class="time-separator">:</span>
                    <span class="time-segment" id="disp-s">00</span>
                    <span class="time-separator">.</span>
                    <span class="time-segment time-ms" id="disp-ms">000</span>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="startBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                        Start
                    </button>
                    <button class="btn btn-secondary" id="pauseBtn" style="display: none;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                        Pause
                    </button>
                    <button class="btn btn-primary" id="resumeBtn" style="display: none;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                        Resume
                    </button>
                    <button class="btn btn-secondary" id="lapBtn" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12A10 10 0 1 0 12 22"></path><polyline points="12 6 12 12 16 14"></polyline></svg>
                        Lap
                    </button>
                    <button class="btn btn-secondary" id="resetBtn" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
                        Reset
                    </button>
                </div>

                <div class="laps-container" id="lapsContainer">
                    <div class="laps-header">
                        <div>Lap</div>
                        <div>Duration</div>
                        <div>Total Time</div>
                    </div>
                    <div class="laps-list" id="lapsList">
                        </div>
                </div>

                <div class="summary-container">
                    <div class="summary-box">
                        <span class="summary-label">Total Laps</span>
                        <span class="summary-val" id="sum-count">0</span>
                    </div>
                    <div class="summary-box">
                        <span class="summary-label" style="color: var(--success-text);">Fastest</span>
                        <span class="summary-val" id="sum-fast">--</span>
                    </div>
                    <div class="summary-box">
                        <span class="summary-label" style="color: var(--danger-text);">Slowest</span>
                        <span class="summary-val" id="sum-slow">--</span>
                    </div>
                    <div class="summary-box">
                        <span class="summary-label">Average</span>
                        <span class="summary-val" id="sum-avg">--</span>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>
        ¬© 2026 Passion Tools. Secure client-side processing.
    </footer>

    <script>
        // --- 1. THEME SYSTEM ---
        const themeToggleBtn = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        const savedTheme = localStorage.getItem('passionTheme') || 'light';
        htmlElement.setAttribute('data-theme', savedTheme);

        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('passionTheme', newTheme);
        });

        // --- 2. DOM ELEMENTS ---
        const dispH = document.getElementById('disp-h');
        const dispM = document.getElementById('disp-m');
        const dispS = document.getElementById('disp-s');
        const dispMs = document.getElementById('disp-ms');

        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const lapBtn = document.getElementById('lapBtn');
        const resetBtn = document.getElementById('resetBtn');

        const lapsContainer = document.getElementById('lapsContainer');
        const lapsList = document.getElementById('lapsList');

        const sumCount = document.getElementById('sum-count');
        const sumFast = document.getElementById('sum-fast');
        const sumSlow = document.getElementById('sum-slow');
        const sumAvg = document.getElementById('sum-avg');

        // --- 3. STATE VARIABLES ---
        let isRunning = false;
        let animationFrameRef = null;
        
        // High precision tracking
        let absoluteStartTime = 0;
        let totalElapsedMs = 0;
        let lastLapTotalElapsed = 0;
        
        let laps = [];

        // --- 4. FORMATTING UTILS ---
        function formatTimeSegments(msTime) {
            let h = Math.floor(msTime / 3600000);
            let m = Math.floor((msTime % 3600000) / 60000);
            let s = Math.floor((msTime % 60000) / 1000);
            let ms = Math.floor(msTime % 1000);

            return {
                h: h.toString().padStart(2, '0'),
                m: m.toString().padStart(2, '0'),
                s: s.toString().padStart(2, '0'),
                ms: ms.toString().padStart(3, '0')
            };
        }

        function formatTimeString(msTime) {
            const t = formatTimeSegments(msTime);
            if (t.h === "00") return `${t.m}:${t.s}.${t.ms}`;
            return `${t.h}:${t.m}:${t.s}.${t.ms}`;
        }

        // --- 5. CORE LOGIC ---
        function updateDisplay(msTime) {
            const t = formatTimeSegments(msTime);
            dispH.textContent = t.h;
            dispM.textContent = t.m;
            dispS.textContent = t.s;
            dispMs.textContent = t.ms;
        }

        function tick() {
            totalElapsedMs = performance.now() - absoluteStartTime;
            updateDisplay(totalElapsedMs);
            if (isRunning) {
                animationFrameRef = requestAnimationFrame(tick);
            }
        }

        function startStopwatch() {
            if (isRunning) return;
            isRunning = true;
            absoluteStartTime = performance.now() - totalElapsedMs;
            animationFrameRef = requestAnimationFrame(tick);
            updateButtonStates('running');
        }

        function pauseStopwatch() {
            if (!isRunning) return;
            isRunning = false;
            cancelAnimationFrame(animationFrameRef);
            updateButtonStates('paused');
        }

        function resetStopwatch() {
            isRunning = false;
            cancelAnimationFrame(animationFrameRef);
            
            totalElapsedMs = 0;
            lastLapTotalElapsed = 0;
            laps = [];
            
            updateDisplay(0);
            updateButtonStates('initial');
            renderLaps();
            renderSummary();
        }

        function recordLap() {
            if (totalElapsedMs === 0) return;
            
            const currentTotal = totalElapsedMs;
            const lapDuration = currentTotal - lastLapTotalElapsed;
            
            laps.push({
                number: laps.length + 1,
                duration: lapDuration,
                total: currentTotal
            });
            
            lastLapTotalElapsed = currentTotal;
            renderLaps();
            renderSummary();
        }

        // --- 6. UI UPDATES ---
        function updateButtonStates(state) {
            if (state === 'initial') {
                startBtn.style.display = 'flex';
                pauseBtn.style.display = 'none';
                resumeBtn.style.display = 'none';
                lapBtn.disabled = true;
                resetBtn.disabled = true;
            } else if (state === 'running') {
                startBtn.style.display = 'none';
                resumeBtn.style.display = 'none';
                pauseBtn.style.display = 'flex';
                lapBtn.disabled = false;
                resetBtn.disabled = true; // Typical stopwatch: cannot reset while running
            } else if (state === 'paused') {
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'none';
                resumeBtn.style.display = 'flex';
                lapBtn.disabled = true;
                resetBtn.disabled = false;
            }
        }

        function renderLaps() {
            if (laps.length === 0) {
                lapsContainer.style.display = 'none';
                lapsList.innerHTML = '';
                return;
            }

            lapsContainer.style.display = 'flex';
            
            // Find max and min lap durations for highlighting (only if > 1 lap)
            let fastestLapIndex = -1;
            let slowestLapIndex = -1;

            if (laps.length > 1) {
                let min = Infinity;
                let max = -Infinity;
                laps.forEach((lap, idx) => {
                    if (lap.duration < min) { min = lap.duration; fastestLapIndex = idx; }
                    if (lap.duration > max) { max = lap.duration; slowestLapIndex = idx; }
                });
            }

            // Build DOM in reverse order (newest top)
            let html = '';
            for (let i = laps.length - 1; i >= 0; i--) {
                const lap = laps[i];
                let cssClass = 'lap-row';
                if (i === fastestLapIndex) cssClass += ' lap-fastest';
                if (i === slowestLapIndex) cssClass += ' lap-slowest';

                html += `
                    <div class="${cssClass}">
                        <div>${String(lap.number).padStart(2, '0')}</div>
                        <div>${formatTimeString(lap.duration)}</div>
                        <div>${formatTimeString(lap.total)}</div>
                    </div>
                `;
            }
            lapsList.innerHTML = html;
        }

        function renderSummary() {
            if (laps.length === 0) {
                sumCount.textContent = '0';
                sumFast.textContent = '--';
                sumSlow.textContent = '--';
                sumAvg.textContent = '--';
                return;
            }

            sumCount.textContent = laps.length;

            let min = Infinity;
            let max = -Infinity;
            let totalTime = 0;

            laps.forEach(lap => {
                if (lap.duration < min) min = lap.duration;
                if (lap.duration > max) max = lap.duration;
                totalTime += lap.duration;
            });

            sumFast.textContent = formatTimeString(min);
            sumSlow.textContent = formatTimeString(max);
            sumAvg.textContent = formatTimeString(totalTime / laps.length);
        }

        // --- 7. EVENT LISTENERS ---
        startBtn.addEventListener('click', startStopwatch);
        pauseBtn.addEventListener('click', pauseStopwatch);
        resumeBtn.addEventListener('click', startStopwatch);
        lapBtn.addEventListener('click', recordLap);
        resetBtn.addEventListener('click', resetStopwatch);

    </script>
</body>
</html>
