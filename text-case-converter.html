<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter | PassionTools</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Brand Colors */
            --brand-charcoal: #1f2937;
            --brand-red: #ef4444;
            --brand-purple: #a855f7;
            --brand-gradient: linear-gradient(to right, #ef4444, #a855f7);
            --midnight-black: #111827;
            
            /* UI System */
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --bg-soft: #f1f5f9;
            --border-color: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --primary-blue: #3b82f6;
            
            /* Button specific colors */
            --btn-green-bg: #10b981;
            --btn-green-hover: #059669;
            --btn-blue-bg: #3b82f6;
            --btn-blue-hover: #2563eb;
            
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-soft: #334155;
            --border-color: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --midnight-black: #020617;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 10px 25px -5px rgba(0,0,0,0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; transition: var(--transition); }

        /* --- HEADER --- */
        header { 
            background-color: var(--bg-card); 
            border-bottom: 1px solid var(--border-color); 
            padding: 16px 0; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            transition: var(--transition); 
        }
        .container { width: 100%; max-width: 1000px; margin: 0 auto; padding: 0 20px; }
        .header-content { display: flex; justify-content: space-between; align-items: center; height: 70px; }
        
        .logo { font-size: 24px; font-weight: 800; text-decoration: none; color: var(--text-main); letter-spacing: -0.5px; }
        .logo span { background: var(--brand-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .header-actions { display: flex; align-items: center; gap: 16px; }
        
        /* Fixed: Back to Tools link turns RED on hover */
        .back-link { 
            text-decoration: none; 
            color: var(--text-muted); 
            font-size: 15px; 
            font-weight: 500; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: var(--transition);
        }
        .back-link:hover { 
            color: var(--brand-red); 
            opacity: 0.9; 
            transform: translateX(-2px); 
        }
        
        .header-divider { width: 1px; height: 20px; background-color: var(--border-color); }
        .theme-toggle { background: transparent; border: none; color: var(--text-muted); font-size: 18px; cursor: pointer; display: flex; align-items: center; transition: var(--transition); }
        .theme-toggle:hover { transform: scale(1.1); color: var(--text-main); }

        /* --- MAIN LAYOUT --- */
        main { flex: 1; padding: 40px 0; display: flex; flex-direction: column; align-items: center; }
        .hero-title { text-align: center; margin-bottom: 30px; padding: 0 20px; animation: fadeUp 0.4s ease; }
        .hero-title h1 { font-size: 32px; font-weight: 800; margin-bottom: 10px; }
        .hero-title p { color: var(--text-muted); font-size: 16px; }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card { 
            background: var(--bg-card); 
            border-radius: var(--radius-lg); 
            box-shadow: var(--shadow-lg); 
            border: 1px solid var(--border-color); 
            width: 100%; 
            padding: 24px; 
            transition: var(--transition); 
            animation: fadeUp 0.5s ease;
        }

        /* --- TEXTAREA & TOOLBAR --- */
        .editor-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .toolbar-group { display: flex; gap: 8px; }

        .icon-btn {
            background: var(--bg-soft);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 8px 14px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
        }

        .icon-btn:hover { background: var(--border-color); color: var(--primary-blue); }
        .icon-btn.danger:hover { color: var(--brand-red); }
        
        .textarea-wrapper { position: relative; margin-bottom: 16px; }

        textarea {
            width: 100%;
            min-height: 250px;
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-soft);
            color: var(--text-main);
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            outline: none;
            transition: var(--transition);
        }

        textarea:focus {
            border-color: var(--primary-blue);
            background: var(--bg-card);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* --- STATS BAR --- */
        .stats-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            padding: 12px 16px;
            background: var(--bg-soft);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        .stat-item { display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 600; color: var(--text-muted); }
        .stat-value { color: var(--text-main); background: var(--bg-card); padding: 2px 8px; border-radius: 6px; border: 1px solid var(--border-color); font-variant-numeric: tabular-nums; }

        /* --- CONVERSION BUTTONS --- */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .action-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 14px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .action-btn:hover:not(:disabled) {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .action-btn:active:not(:disabled) { transform: translateY(0); }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; background: var(--bg-soft); }

        .section-title {
            font-size: 14px; font-weight: 700; color: var(--text-muted); text-transform: uppercase;
            letter-spacing: 1px; margin-bottom: 12px; display: flex; align-items: center; gap: 8px;
        }

        .section-title::after { content: ""; flex: 1; height: 1px; background: var(--border-color); }

        /* --- NEW: MODERN GREEN AND BLUE BUTTONS --- */
        .primary-actions { display: flex; gap: 12px; margin-top: 24px; }

        .btn-modern {
            flex: 1;
            padding: 16px;
            border-radius: var(--radius-md);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-modern:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--text-muted) !important;
            box-shadow: none !important;
        }

        /* Green Download Button */
        .btn-green {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        .btn-green:hover:not(:disabled) {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
        }

        /* Blue Copy Button */
        .btn-blue {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        .btn-blue:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        /* --- TOAST NOTIFICATION --- */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--text-main); color: var(--bg-card); padding: 12px 24px;
            border-radius: 30px; font-weight: 500; font-size: 14px;
            display: flex; align-items: center; gap: 8px; box-shadow: var(--shadow-lg);
            transition: var(--transition); opacity: 0; z-index: 2000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast.success i { color: #10b981; }

        /* --- FOOTER --- */
        footer { 
            background-color: var(--midnight-black); 
            color: #ffffff; 
            padding: 40px 0; 
            text-align: center; 
            font-size: 14px; 
            margin-top: auto; 
            transition: var(--transition);
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .btn-grid { grid-template-columns: repeat(2, 1fr); }
            .primary-actions { flex-direction: column; }
        }

        @media (max-width: 480px) {
            .card { border-radius: 0; border-left: none; border-right: none; padding: 20px; }
            main { padding: 20px 0; }
            .btn-grid { grid-template-columns: 1fr; }
            .editor-toolbar { justify-content: center; }
            .stats-bar { justify-content: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Passion<span>Tools</span></a>
                <div class="header-actions">
                    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Tools</a>
                    <div class="header-divider"></div>
                    <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
                        <i class="far fa-lightbulb"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="hero-title">
                <h1>Text Case Converter</h1>
                <p>Instantly convert your text into uppercase, lowercase, title case, and more.</p>
            </div>

            <div class="card">
                
                <div class="editor-toolbar">
                    <div class="toolbar-group">
                        <button class="icon-btn" id="btnPaste" title="Paste Text">
                            <i class="fas fa-clipboard"></i> Paste
                        </button>
                        <button class="icon-btn danger" id="btnClear" title="Clear Text">
                            <i class="fas fa-trash-alt"></i> Clear
                        </button>
                    </div>
                    <div class="toolbar-group">
                        <button class="icon-btn" id="btnCopyTop" title="Copy Text">
                            <i class="far fa-copy"></i> Copy
                        </button>
                    </div>
                </div>

                <div class="textarea-wrapper">
                    <textarea id="textInput" placeholder="Type or paste your text here to convert..."></textarea>
                </div>

                <div class="stats-bar">
                    <div class="stat-item">Words: <span class="stat-value" id="wordCount">0</span></div>
                    <div class="stat-item">Characters: <span class="stat-value" id="charCount">0</span></div>
                    <div class="stat-item">Reading Time: <span class="stat-value" id="readTime">0 min</span></div>
                </div>

                <div class="section-title">Case Conversions</div>
                <div class="btn-grid">
                    <button class="action-btn" data-action="sentence">Sentence case</button>
                    <button class="action-btn" data-action="lower">lower case</button>
                    <button class="action-btn" data-action="upper">UPPER CASE</button>
                    <button class="action-btn" data-action="title">Title Case</button>
                    <button class="action-btn" data-action="capitalize">Capitalize Each Word</button>
                    <button class="action-btn" data-action="invert">iNVERT cASE</button>
                    <button class="action-btn" data-action="alternating">aLtErNaTiNg cAsE</button>
                </div>

                <div class="section-title">Extra Tools</div>
                <div class="btn-grid">
                    <button class="action-btn" data-action="removeSpaces">Remove Extra Spaces</button>
                    <button class="action-btn" data-action="removeBreaks">Remove Line Breaks</button>
                </div>

                <div class="primary-actions">
                    <button class="btn-modern btn-green" id="btnDownload">
                        <i class="fas fa-download"></i> Download .txt
                    </button>
                    <button class="btn-modern btn-blue" id="btnCopyBottom">
                        <i class="far fa-copy"></i> Copy to Clipboard
                    </button>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            Â© 2026 PassionTools. Secure client-side processing.
        </div>
    </footer>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMsg">Success</span>
    </div>

    <script>
        /**
         * PASSIONTOOLS - TEXT CASE CONVERTER
         */

        const DOM = {
            themeToggle: document.getElementById('themeToggle'),
            iconLightbulb: document.querySelector('.theme-toggle i'),
            textInput: document.getElementById('textInput'),
            wordCount: document.getElementById('wordCount'),
            charCount: document.getElementById('charCount'),
            readTime: document.getElementById('readTime'),
            btnPaste: document.getElementById('btnPaste'),
            btnClear: document.getElementById('btnClear'),
            btnCopyTop: document.getElementById('btnCopyTop'),
            btnCopyBottom: document.getElementById('btnCopyBottom'),
            btnDownload: document.getElementById('btnDownload'),
            actionBtns: document.querySelectorAll('.action-btn'),
            toast: document.getElementById('toast'),
            toastMsg: document.getElementById('toastMsg')
        };

        // --- Theme Management ---
        function checkThemePreference() {
            if (localStorage.getItem('passion_theme') === 'dark' || 
               (!localStorage.getItem('passion_theme') && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.setAttribute('data-theme', 'dark');
                DOM.iconLightbulb.className = 'fas fa-lightbulb';
                DOM.iconLightbulb.style.color = '#fbbf24';
            } else {
                document.body.removeAttribute('data-theme');
                DOM.iconLightbulb.className = 'far fa-lightbulb';
                DOM.iconLightbulb.style.color = '';
            }
        }

        DOM.themeToggle.addEventListener('click', () => {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            if (isDark) {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('passion_theme', 'light');
                DOM.iconLightbulb.className = 'far fa-lightbulb';
                DOM.iconLightbulb.style.color = '';
            } else {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('passion_theme', 'dark');
                DOM.iconLightbulb.className = 'fas fa-lightbulb';
                DOM.iconLightbulb.style.color = '#fbbf24';
            }
        });
        
        // --- Core Logic ---
        
        function updateStats() {
            const text = DOM.textInput.value;
            
            // Character count
            DOM.charCount.textContent = text.length;
            
            // Word count
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            DOM.wordCount.textContent = words;
            
            // Reading time (Avg 200 words per minute)
            const minutes = Math.max(1, Math.ceil(words / 200));
            DOM.readTime.textContent = words === 0 ? '0 min' : `${minutes} min`;

            // Enable/Disable buttons based on content
            const isEmpty = text.length === 0;
            DOM.actionBtns.forEach(btn => btn.disabled = isEmpty);
            DOM.btnCopyTop.disabled = isEmpty;
            DOM.btnCopyBottom.disabled = isEmpty;
            DOM.btnDownload.disabled = isEmpty;
            DOM.btnClear.disabled = isEmpty;
            
            // Save to localStorage
            localStorage.setItem('passion_text_converter', text);
        }

        // --- Corrected String Conversion Methods ---
        const conversions = {
            upper: (str) => str.toUpperCase(),
            
            lower: (str) => str.toLowerCase(),
            
            sentence: (str) => {
                // Lowercase everything, then capitalize first letter of string and first letter after a period/exclamation/question mark.
                return str.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s*\w)/g, c => c.toUpperCase());
            },
            
            title: (str) => {
                // Capitalize the first letter of EVERY word, except specific minor words (unless they are the first word)
                const minorWords = /^(a|an|and|as|at|but|by|en|for|if|in|nor|of|on|or|per|the|to|vs?\.?|via)$/i;
                return str.toLowerCase().replace(/[^\s-]+/g, (word, index) => {
                    if (index > 0 && minorWords.test(word)) {
                        return word.toLowerCase();
                    }
                    return word.charAt(0).toUpperCase() + word.slice(1);
                }).replace(/^\w/, c => c.toUpperCase()); // Ensure very first letter is always capital
            },
            
            capitalize: (str) => {
                // Strictly capitalize the first letter of every single word
                return str.toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
            },
            
            invert: (str) => {
                // Swap case of each character
                return str.split('').map(c => c === c.toUpperCase() ? c.toLowerCase() : c.toUpperCase()).join('');
            },
            
            alternating: (str) => {
                let lower = true;
                return str.split('').map(c => {
                    if (/[a-zA-Z]/.test(c)) {
                        let res = lower ? c.toLowerCase() : c.toUpperCase();
                        lower = !lower;
                        return res;
                    }
                    return c;
                }).join('');
            },
            
            removeSpaces: (str) => {
                return str.replace(/[ \t]+/g, ' ').trim();
            },
            
            removeBreaks: (str) => {
                return str.replace(/[\r\n]+/g, ' ');
            }
        };

        // --- Event Listeners ---

        // Input typing
        DOM.textInput.addEventListener('input', updateStats);

        // Action Buttons
        DOM.actionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const action = btn.getAttribute('data-action');
                if (conversions[action]) {
                    DOM.textInput.value = conversions[action](DOM.textInput.value);
                    updateStats();
                    showToast('Text converted successfully!', true);
                }
            });
        });

        // Toolbar Buttons
        DOM.btnClear.addEventListener('click', () => {
            DOM.textInput.value = '';
            updateStats();
            DOM.textInput.focus();
        });

        DOM.btnPaste.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                DOM.textInput.value += text;
                updateStats();
                showToast('Text pasted from clipboard', true);
            } catch (err) {
                alert('Clipboard access denied. Please use Ctrl+V / Cmd+V');
            }
        });

        const copyText = () => {
            if (DOM.textInput.value.trim() === '') return;
            navigator.clipboard.writeText(DOM.textInput.value).then(() => {
                showToast('Text copied to clipboard!', true);
            });
        };

        DOM.btnCopyTop.addEventListener('click', copyText);
        DOM.btnCopyBottom.addEventListener('click', copyText);

        // Download TXT
        DOM.btnDownload.addEventListener('click', () => {
            if (DOM.textInput.value.trim() === '') return;
            
            const blob = new Blob([DOM.textInput.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            a.download = `passiontools_text_${new Date().getTime()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('File downloaded successfully!', true);
        });

        // Toast Helper
        function showToast(msg, isSuccess = true) {
            DOM.toastMsg.textContent = msg;
            DOM.toast.className = `toast show ${isSuccess ? 'success' : ''}`;
            setTimeout(() => DOM.toast.classList.remove('show'), 3000);
        }

        // --- App Initialization ---
        function init() {
            checkThemePreference();
            
            // Restore saved text
            const savedText = localStorage.getItem('passion_text_converter');
            if (savedText) {
                DOM.textInput.value = savedText;
            }
            
            updateStats();
        }

        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
