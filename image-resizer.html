<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - Passion Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Brand Colors */
            --red: #ef4444;
            --purple: #a855f7;
            --blue: #3b82f6; /* Primary Action */
            --blue-dark: #2563eb;
            --green: #22c55e;
            
            /* UI Colors */
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --hover-gray: #f3f4f6;
            
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .logo-text { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; }
        .logo-passion { color: #1f2937; }
        .logo-tools {
            background: linear-gradient(to right, var(--red), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .back-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            font-size: 15px;
        }
        .back-link:hover { color: var(--red); }

        /* --- Tool Layout --- */
        .tool-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
            flex: 1;
        }

        .tool-header { text-align: center; margin-bottom: 40px; }
        .tool-title { font-size: 36px; font-weight: 800; margin-bottom: 12px; }
        .tool-subtitle { color: var(--text-secondary); font-size: 18px; }

        .resizer-card {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            padding: 40px;
            border: 1px solid var(--border-color);
        }

        /* --- Upload Area --- */
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background-color: #fafafa;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--blue);
            background-color: rgba(59, 130, 246, 0.05);
        }

        .upload-icon { font-size: 48px; color: var(--blue); margin-bottom: 16px; }
        .upload-text { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
        .upload-subtext { color: var(--text-secondary); font-size: 14px; }
        #fileInput { display: none; }

        /* --- Workspace --- */
        .workspace { display: none; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Preview Bar */
        .preview-bar {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 32px;
        }

        .preview-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .file-info { flex: 1; }
        .file-name { font-weight: 600; font-size: 16px; display: block; margin-bottom: 4px; }
        .file-meta { font-size: 13px; color: var(--text-secondary); }
        .file-meta span { font-weight: 700; color: var(--text-primary); }

        .btn-remove {
            background: white;
            border: 1px solid var(--border-color);
            color: var(--red);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        .btn-remove:hover { background: #fee2e2; border-color: #fecaca; }

        /* --- Controls --- */
        .controls-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        .control-group { display: flex; flex-direction: column; gap: 8px; }
        .label { font-size: 14px; font-weight: 600; color: var(--text-secondary); display: flex; justify-content: space-between; }

        .input-group { position: relative; }
        .input-group span {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: var(--text-secondary);
            pointer-events: none;
        }

        input[type="number"], input[type="range"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: var(--transition);
        }
        
        input[type="number"]:focus { border-color: var(--blue); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }

        /* Quality Slider Style - UPDATED TO BLUE */
        input[type="range"] {
            -webkit-appearance: none;
            height: 8px;
            background: #e5e7eb;
            border-radius: 5px;
            margin-top: 10px;
            border: none;
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--blue); /* UPDATED: Blue Point */
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: var(--blue-dark); /* UPDATED: Darker Blue on Hover */
        }

        /* Aspect Ratio Checkbox */
        .checkbox-wrapper {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
            user-select: none;
        }
        
        .checkbox-wrapper input { accent-color: var(--blue); width: 16px; height: 16px; cursor: pointer; }

        /* Actions */
        .action-buttons { display: flex; gap: 16px; margin-top: 24px; }

        .btn-action {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-resize {
            background-color: var(--blue);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        .btn-resize:hover { background-color: var(--blue-dark); transform: translateY(-2px); }

        .btn-download {
            background-color: var(--green);
            color: white;
            display: none;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
            text-decoration: none;
        }
        .btn-download:hover { background-color: #16a34a; transform: translateY(-2px); }

        /* Success Message */
        .status-msg {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }
        .status-msg.success {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--green);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Footer */
        footer {
            background-color: #111827;
            color: white;
            padding: 40px 0;
            margin-top: auto;
            text-align: center;
        }

        @media (max-width: 600px) {
            .controls-wrapper { grid-template-columns: 1fr; }
            .tool-title { font-size: 28px; }
            .action-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-text">
                        <span class="logo-passion">Passion</span><span class="logo-tools">Tools</span>
                    </div>
                </a>
                
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Tools
                </a>
            </div>
        </div>
    </header>

    <main class="tool-container">
        <div class="tool-header">
            <h1 class="tool-title">Image Resizer</h1>
            <p class="tool-subtitle">Resize JPG, PNG, or WEBP images to exact dimensions in pixels.</p>
        </div>

        <div class="resizer-card">
            <div class="upload-area" id="dropZone">
                <i class="fas fa-expand upload-icon"></i>
                <div class="upload-text">Click or Drag & Drop Image</div>
                <div class="upload-subtext">Supports JPG, PNG, WEBP (Max 20MB)</div>
                <input type="file" id="fileInput" accept="image/png, image/jpeg, image/webp">
            </div>

            <div class="workspace" id="workspace">
                <div class="preview-bar">
                    <img src="" alt="Preview" class="preview-img" id="previewThumb">
                    <div class="file-info">
                        <span class="file-name" id="fileName">image.jpg</span>
                        <div class="file-meta">
                            Original: <span id="originalDims">1920 x 1080</span>
                        </div>
                    </div>
                    <button class="btn-remove" id="btnRemove" title="Remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="controls-wrapper">
                    <div class="control-group">
                        <label class="label">Width</label>
                        <div class="input-group">
                            <input type="number" id="inputWidth" placeholder="Width">
                            <span>px</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="label">Height</label>
                        <div class="input-group">
                            <input type="number" id="inputHeight" placeholder="Height">
                            <span>px</span>
                        </div>
                    </div>

                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="checkRatio" checked>
                        Lock Aspect Ratio
                    </label>

                    <div class="control-group" style="grid-column: 1 / -1;">
                        <label class="label">
                            Quality
                            <span style="color: var(--blue);" id="qualityVal">90%</span>
                        </label>
                        <input type="range" id="inputQuality" min="0.1" max="1.0" step="0.05" value="0.9">
                    </div>
                </div>

                <div class="status-msg" id="statusMsg"></div>

                <div class="action-buttons">
                    <button class="btn-action btn-resize" id="btnResize">
                        <i class="fas fa-expand-arrows-alt"></i> Resize Image
                    </button>
                    <a href="#" class="btn-action btn-download" id="btnDownload" download>
                        <i class="fas fa-download"></i> Download
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Passion Tools. Secure client-side processing.</p>
        </div>
    </footer>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const workspace = document.getElementById('workspace');
        const previewThumb = document.getElementById('previewThumb');
        const fileName = document.getElementById('fileName');
        const originalDims = document.getElementById('originalDims');
        const btnRemove = document.getElementById('btnRemove');
        
        const inputWidth = document.getElementById('inputWidth');
        const inputHeight = document.getElementById('inputHeight');
        const checkRatio = document.getElementById('checkRatio');
        const inputQuality = document.getElementById('inputQuality');
        const qualityVal = document.getElementById('qualityVal');
        
        const btnResize = document.getElementById('btnResize');
        const btnDownload = document.getElementById('btnDownload');
        const statusMsg = document.getElementById('statusMsg');

        let originalImage = new Image();
        let currentFile = null;
        let aspectRatio = 0;

        // --- Upload Handling ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
            dropZone.addEventListener(e, (ev) => {
                ev.preventDefault();
                ev.stopPropagation();
            });
        });

        ['dragenter', 'dragover'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.add('dragover')));
        ['dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.remove('dragover')));

        dropZone.addEventListener('drop', (e) => handleFile(e.dataTransfer.files[0]));
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        function handleFile(file) {
            if (!file || !file.type.match('image.*')) {
                alert("Please upload a valid image file.");
                return;
            }
            currentFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
                originalImage.onload = () => {
                    aspectRatio = originalImage.width / originalImage.height;
                    
                    // UI Updates
                    previewThumb.src = e.target.result;
                    fileName.textContent = file.name;
                    originalDims.textContent = `${originalImage.width} x ${originalImage.height}`;
                    
                    // Set inputs to original dimensions
                    inputWidth.value = originalImage.width;
                    inputHeight.value = originalImage.height;

                    dropZone.style.display = 'none';
                    workspace.style.display = 'block';
                    resetState();
                };
            };
            reader.readAsDataURL(file);
        }

        // --- Dimension Logic ---
        inputWidth.addEventListener('input', () => {
            if (checkRatio.checked && inputWidth.value) {
                inputHeight.value = Math.round(inputWidth.value / aspectRatio);
            }
        });

        inputHeight.addEventListener('input', () => {
            if (checkRatio.checked && inputHeight.value) {
                inputWidth.value = Math.round(inputHeight.value * aspectRatio);
            }
        });

        inputQuality.addEventListener('input', (e) => {
            qualityVal.textContent = Math.round(e.target.value * 100) + '%';
        });

        // --- Remove Logic ---
        btnRemove.addEventListener('click', () => {
            currentFile = null;
            fileInput.value = '';
            dropZone.style.display = 'block';
            workspace.style.display = 'none';
        });

        function resetState() {
            btnResize.style.display = 'flex';
            btnResize.innerHTML = '<i class="fas fa-expand-arrows-alt"></i> Resize Image';
            btnDownload.style.display = 'none';
            statusMsg.style.display = 'none';
            btnResize.disabled = false;
        }

        // --- Resize & Download Logic ---
        btnResize.addEventListener('click', () => {
            const w = parseInt(inputWidth.value);
            const h = parseInt(inputHeight.value);

            if (!w || !h) {
                alert("Please enter valid dimensions.");
                return;
            }

            btnResize.innerHTML = '<div class="spinner"></div> Resizing...';
            btnResize.disabled = true;

            setTimeout(() => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = w;
                canvas.height = h;

                // Better quality resizing
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';

                // Handle transparency
                if (currentFile.type === 'image/jpeg') {
                    ctx.fillStyle = "#FFFFFF";
                    ctx.fillRect(0, 0, w, h);
                }
                
                ctx.drawImage(originalImage, 0, 0, w, h);

                const quality = parseFloat(inputQuality.value);
                let format = currentFile.type === 'image/png' ? 'image/png' : 'image/jpeg';
                
                const dataUrl = canvas.toDataURL(format, quality);

                // Setup Download
                const ext = format === 'image/png' ? 'png' : 'jpg';
                const newName = currentFile.name.split('.')[0] + `-${w}x${h}.${ext}`;
                
                btnDownload.href = dataUrl;
                btnDownload.download = newName;

                // Success UI
                btnResize.style.display = 'none';
                btnDownload.style.display = 'flex';
                
                statusMsg.innerHTML = `Success! New Size: <strong>${w} x ${h}</strong>`;
                statusMsg.className = 'status-msg success';
                statusMsg.style.display = 'block';

            }, 600); // UI delay
        });
    </script>
</body>
</html>
